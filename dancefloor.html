<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/jumpDancer.js"></script>
    <script src="src/raveDancer.js"></script>
    <script src="src/unpredictableDancer.js"></script>
    <script src="src/lineUp.js"></script>
  </head>
  <body>
    <div class="levelSelect">
      <div class="blizzardMan"></div>
      <div class="windMan"></div>
      <div class"flameMan"></div>
      <div class="plantMan"></div>
      <div class="tomahawkMan"></div>
      <div class="yamatoMan"></div>
      <div class="knightMan"></div>
      <div class="centaurMan"></div>
    </div>

    <div class="topbar">
      <audio autoplay loop controls></audio>
      <span class="title"><img src="logo-megaman.png" height="120" width="480"></span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeJumpDancer">Megaman!</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="raveDancer">add a rave dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="unpredictableDancer">Bats!</a>
      <a href="#" class="lineUpButton" data-dancer-maker-function-name="lineUp">Line up!</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
